syntax = "proto3";

package game;

message Movement {
    string playerId = 1;
    float x = 2;
    float y = 3;
    float rotation = 4;
    float turretRotation = 5;
    float vx = 6;
    float vy = 7;
}

message Shoot {
    string playerId = 1;
    float x = 2;
    float y = 3;
    float rotation = 4;
    float damage = 5;
    float distance = 6;

}
