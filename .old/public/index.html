    <div id="loginOverlay">

            <div style="display: flex; gap: 10px; margin: 15px 0;">
                <input type="text" id="playerNameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" maxlength="15" autofocus style="flex: 1; margin: 0;">

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>

    <script>
        const loginOverlay = document.getElementById('loginOverlay');
        const nameInput = document.getElementById('playerNameInput');
        const startBtn = document.getElementById('startButton');
        const randomBtn = document.getElementById('randomNameBtn');

        // Load saved name
        const savedName = localStorage.getItem('tank_playerName');
        if (savedName) {
            nameInput.value = savedName;
        }

        function generateRandomName() {
            const adjectives = ['M·∫°nh M·∫Ω', 'Nhanh Nh·∫πn', 'D≈©ng C·∫£m', 'Si√™u ƒê·∫≥ng', 'B·∫•t B·∫°i', 'Vui V·∫ª', 'Ng·∫ßu L√≤i', 'Huy·ªÅn Tho·∫°i', 'B√° ƒê·∫°o'];
            const nouns = ['Tank', 'Chi·∫øn Binh', 'X·∫° Th·ªß', 'ƒê·∫°i B√†ng', 'H·ªï B√°o', 'R·ªìng', 'S√≥i', 'S∆∞ T·ª≠', 'G·∫•u'];
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            const num = Math.floor(Math.random() * 100);
            return `${adj} ${noun} ${num}`;
        }

        randomBtn.addEventListener('click', () => {
            nameInput.value = generateRandomName();
        });

        function startGame() {
            let name = nameInput.value.trim();
            if (!name) {
                name = generateRandomName();
            }
            
            // Save name
            localStorage.setItem('tank_playerName', name);

            loginOverlay.style.display = 'none';
            // Call the function exposed by game.js
            if (window.launchGame) {
                window.launchGame(name);
            }
        }

        startBtn.addEventListener('click', startGame);
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startGame();
        });
    </script>
